<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <script src="index.js"></script>
    <main>
      <dialog id="myDialog" onclick="controlDialog('close')">
        Please select a rating
      </dialog>

      <div class="star">
        <img src="./assets/images/icon-star.svg" alt="star" />
      </div>

      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>

      <div class="rating">
        <button class="rate" id="1" onclick="onClick(1)">1</button>
        <button class="rate" id="2" onclick="onClick(2)">2</button>
        <button class="rate" id="3" onclick="onClick(3)">3</button>
        <button class="rate" id="4" onclick="onClick(4)">4</button>
        <button class="rate" id="5" onclick="onClick(5)">5</button>
      </div>

      <button href="thankyou.html" onclick="navigate()">SUBMIT</button>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.davdmoo.github.io" target="_blank">David Mulyawan</a
      >.
    </footer>
  </body>
</html>
